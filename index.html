<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Außenstelle Kino</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎬 Außenstelle Kino 🎥</h1>
    <p>Feinste Streifen, halbe Qualität! 🍿</p>
  </header>

  
  <main id="schedule">
    <section id="Monday" class="day">
      <h2>Monday</h2>
      <div class="movies"></div>
    </section>
    <section id="Tuesday" class="day">
      <h2>Tuesday</h2>
      <div class="movies"></div>
    </section>
    <section id="Wednesday" class="day">
      <h2>Wednesday</h2>
      <div class="movies"></div>
    </section>
    <section id="Thursday" class="day">
      <h2>Thursday</h2>
      <div class="movies"></div>
    </section>
    <section id="Friday" class="day">
      <h2>Friday</h2>
      <div class="movies"></div>
    </section>
    <section id="Saturday" class="day">
      <h2>Saturday</h2>
      <div class="movies"></div>
    </section>
    <section id="Sunday" class="day">
      <h2>Sunday</h2>
      <div class="movies"></div>
    </section>
  </main>
  <section id="submit-movie">
  <h2>Wunschfilm einreichen</h2>
  <form action="https://formspree.io/f/mrbbnawq" method="POST">
    <input type="text" name="movie" placeholder="Deinen Wunschfilm hier eintragen" required />

    <button type="submit">Einreichen</button>
  </form>
  <p id="success-message" style="display: none; color: #28a745;">Vielen Dank! Dein Wunschfilm wurde eingereicht. 🎬</p>
</section>
  <footer>
    <p>&copy; 2025 Außenstelle Kino</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
